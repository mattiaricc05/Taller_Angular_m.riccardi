<!-- src/app/serie-list/serie-list.component.html -->
<div class="container my-5" style="max-width: 900px">
  <div class="card shadow-sm rounded">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Listado de Series</h3>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped table-sm align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="text-center">#</th>
              <th>Nombre</th>
              <th>Canal</th>
              <th class="text-center">Temp.</th>
            </tr>
          </thead>
          <tbody>
            <tr 
              *ngFor="let s of series" 
              (click)="selectSerie(s)" 
              style="cursor: pointer;"
            >
              <td class="text-center">{{ s.id }}</td>
              <td>{{ s.name }}</td>
              <td>
                <span class="badge bg-info text-dark">{{ s.channel }}</span>
              </td>
              <td class="text-center">
                <span class="badge bg-success">{{ s.seasons }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer text-end" *ngIf="series.length > 0">
      <small class="text-muted">
        Promedio de temporadas:
        <strong>{{ averageSeasons | number:'1.2-2' }}</strong>
      </small>
    </div>
  </div>

  <!-- Este bloque muestra el detail cuando seleccionas -->
  <div class="mt-4" *ngIf="selectedSerie">
    <app-serie-detail [serieDetail]="selectedSerie"></app-serie-detail>
  </div>
</div>
